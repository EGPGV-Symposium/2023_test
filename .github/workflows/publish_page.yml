name: Publish Page

on:
  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install hugo
      run: sudo apt install -y hugo golang
    - name: Build
      run: go build
    - name: Create static page
      run: hugo --minify
    - name: Deploy
      run: cp -R ./public/* ./docs